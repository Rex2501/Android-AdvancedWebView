apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion '29.0.3'

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 21
	}

	compileOptions {
		encoding "UTF-8"
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	packagingOptions {
		exclude 'META-INF/*'
	}
}
